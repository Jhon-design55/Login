<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de login de acesso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action=""> 
                <h2>Login</h2> 
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" required/>
                    <label for="">E-mail</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" required/>
                    <label for="">Senha</label>
                </div>
                <div class="forget">  
                <label for="">
                        <input type="checkbox">Lembrar-me 
                        <a href="#">Esqueci minha Senha.</a>
                    </label>
                </div>
                <button>Entrar</button>
                <div class="register">
                    <p>Não possui uma conta?</p>
                    <a href="#">Cadastre-se</a>
                </div>
                </form>
            </div>
        </div>
    </section>
    <script script  type = "module"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"> </script> 
<script script  nomodule  src = "https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"> </script>
</body>
</html>
